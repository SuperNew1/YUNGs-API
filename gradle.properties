# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs = -Xmx3G

# Mod Properties
maven_group = com.yungnickyoung.minecraft.yungsapi
mod_build_num = Fabric-7

# Jar file name
archives_base_name = YungsApi

# Fabric Properties. Check these on https://fabricmc.net/use
minecraft_version=1.16.5
yarn_mappings=1.16.5+build.3
loader_version=0.11.1

# Dependencies
fabric_version = 0.33.0+1.16

